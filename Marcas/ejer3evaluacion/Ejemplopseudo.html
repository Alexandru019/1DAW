<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS3</title>
	<link rel="stylesheet" type="text/css" href="css/pseudoejemplo.css.css" />
	<META HTTP-EQUIV="REFRESH" CONTENT="2;URL=index.html">

</head>

<body>
	<div id="contenedor">
		
		<p class="parrafo">Lista 1</p>
		<ul class="lista1">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
			<li>Elemento 4</li>
			<li>Elemento 5</li>
		</ul>
		<p>Un p en el medio</p>
		<p class="parrafo">Lista 2</p>
		<ul class="lista2">
			<li>Elemento 6</li>
			<li>Elemento 7</li>
			<li>Elemento 8</li>
			<li>Elemento 9</li>
			<li>Elemento 10</li>
		</ul>
		<ul>
			<li>Esto es un li SOLO</li>
		</ul>
		<h1>Pseudoclases</h1>
		<ul></ul>
	</div>

	<form action="#" id="formulario">
		<fieldset>
			<legend>Pruebas Formularios</legend>
			<label>
				<input type="checkbox" />
				<span>Uno</span>
			</label>
			<label>
				<input type="checkbox" />
				<span>Dos</span>
			</label>
			<label>
				<input type="checkbox" disabled="disabled" />
				<span>Tres</span>
			</label>
			<label>
				<input type="checkbox" disabled="disabled" />
				<span>Cuatro</span>
			</label>
		</fieldset>
		<br /><br /><br /><br /><br /><br /><br />
		<br /><br /><br /><br /><br /><br /><br />
</body>

</html>
