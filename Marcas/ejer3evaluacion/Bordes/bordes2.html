<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Formulario y Bordes</title>
        <link rel="stylesheet" type="text/css" href="css/bordes2.css" media="screen" />
    </head>
    <body>
        <div id="estilizado" class="myform">
            <form id="form" name="form" method="post" action="index.html">
                <h1>Formulario de registro</h1>
                <p>Este es un ejemplo de formulario con bordes redondeados y sombra</p>

                <label>Nombre <br><span class="small">Tu nombre</span></label>
                <input type="text" name="name" id="name" />
                <br>
                <label>Email <br><span class="small">Una dirección válida</span></label>
                <input type="text" name="email" id="email" />
                <br>
                <label>Password <br><span class="small">Min. 6 cars</span></label>
                <input type="text" name="password" id="password" />
                <br>
                <button type="submit">Aceptar</button>
                <div class="spacer"></div>
            </form>
        </div>
    </body>
</html>
